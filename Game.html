<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <div class="container">
      <div class="card">
        <img class="background" src="assets/imagens/jogo1.jpeg" alt="#">

        <div class="card-content">
          <div class="profile-image">
            <!-- Ícone de vídeo alternativo -->
            <a href="Trailer.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>            
            </a>            
          </div> 

          <h3 class="title">The Last of us</h3>
        </div>
        <div class="backdrop"></div>
      </div>

      <div class="card">
        <img class="background" src="assets/imagens/fifa.jpeg" alt="#">

        <div class="card-content">
          <div class="profile-image">
            <!-- Ícone de vídeo alternativo -->
            <a href="FIFA.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>            
            </a>            
          </div> 

          <h3 class="title">Fifa 2024</h3>
        </div>
        <div class="backdrop"></div>
      </div>

      <div class="card">
        <img class="background" src="assets/imagens/godofwar.jpeg" alt="#">

        <div class="card-content">
          <div class="profile-image">
            <!-- Ícone de vídeo alternativo -->
            <a href="god.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>            
            </a>            
          </div> 

          <h3 class="title">God Of War</h3>
        </div>
        <div class="backdrop"></div>
      </div>

      <div class="card">
        <img class="background" src="assets/imagens/gta6.jpeg" alt="#">

        <div class="card-content">
          <div class="profile-image">
            <!-- Ícone de vídeo alternativo -->
            <a href="Trailer2.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>            
            </a>            
          </div> 

          <h3 class="title">GTA 6</h3>
        </div>
        <div class="backdrop"></div>
      </div>

      <div class="card">
        <img class="background" src="assets/imagens/SPIDERMAN.jpeg" alt="#">

        <div class="card-content">
          <div class="profile-image">
            <a href="SPIDER.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>            
            </a>    
          </div>

          <h3 class="title">Spider-man</h3>
        </div>
        <div class="backdrop"></div>
      </div>
    </div>
  </body>
</html>
